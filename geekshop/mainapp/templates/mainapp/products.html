<!DOCTYPE html>
{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block content %}

<div>Количество товаров в корзине: {{ basket_quantity }}</div>
{% for product in products %}
<div class="block">
    <a class="catalog-menu-link">
        <img class="img-catalog" src="/media/{{ product.image }}" alt="{{ product.short_desc }}">
        <div class="block">
            <h3>{{ product.category.name }}</h3>
            <h4>{{ product.name }}</h4>
            <a href="{% url 'basket:add' product.pk %}">Добавить в корзину</a>
            <br>
            <a href="{% url 'basket:delete' product.pk %}">Удалить из корзины</a>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
